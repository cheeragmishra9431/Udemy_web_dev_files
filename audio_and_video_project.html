    <h1>Video</h1>
    <video id="my video" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls  loop>
    YOUR BROWSER DOES NOT SUPPORT VIDEO</video>
        <!-- control:- gives you control.
        autoplay :- for autoplay instructoin.
        loop:- in loop ... the line after vidoe tag is used if the vidoe is not available. -->
        <h2>audio</h2>
        <audio id="myaudio" src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" > 
        your browser does not support audio</audio>
        <button onclick="document.getElementById('myaudio').play()">Play</button>
        <button onclick="document.getElementById('myaudio').volume+=0.1">volume++</button>
        <button onclick="document.getElementById('myaudio').pause()">Pause</button>
        <button onclick="document.getElementById('myaudio').volume-=0.1">volume--</button>
</body>
