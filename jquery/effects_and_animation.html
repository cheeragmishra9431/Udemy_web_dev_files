    <script>
        $(document).ready(function(){
            $('#btnHide').click(function(){
                $('.p1').hide();
            });

            });
            $('#btnShow').click(function(){
                $('.p1').toggle();
            });

            });

                $('.p1').fadeOut();
                // $('.p1').fadeOut(4000);//miliseconds
            });
            $('#btnFadeTog').click(function(){
                $('.p1').fadeToggle();
            });
            $('#btnSlideup').click(function(){
                $('.p1').slideUp();
            });
            $('#btnSlidedown').click(function(){
                $('.p1').slideDown();
            });

                $('.p1').slideToggle();
            });
