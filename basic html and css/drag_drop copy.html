<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <style>
        #box{
            width: 300px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc
        }
        #box1{
            width: 300px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc
        }
    </style>
    <script>
        function allowDrop(ev){
            ev.preventDefault();
        }
        function drag(ev){
            ev.dataTransfer.setData("text", ev.target.id);
        }
        function drop(ev){
            ev.preventDefault();
            var data= ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div id="box1" ondrop="drop(event)" ondragover="allowDrop(event)">

    </div>
    <img id="drag1" src="logo.png" draggable="true" ondragstart="drag(event)" width="291" height="145">
    <h1 contenteditable="true">this text can be edited</h1>
    </div>
</body>
</html>
